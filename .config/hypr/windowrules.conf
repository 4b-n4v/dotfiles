# ────────────────────────────────────────────────────────────── general ───
windowrule =noblur,class:^()$,title:^()$
windowrule = bordercolor rgb(fbf1c7), fullscreen:1 # Full screen indicator color      #fbf1c7
windowrule = suppressevent maximize, class:.* # You'll probably like this.


# ─────────────────────────────────────────────────── clipboarad manager ───
windowrule = float,class:(clipse)
windowrule = dimaround,class:(clipse)
windowrule = size 900 500,class:(clipse)


# ──────────────────────────────────────────────────────────── bluetuith ───
windowrule = float,class:(bluetuith)
windowrule = dimaround,class:(bluetuith)
windowrule = opacity 0.85, class:(bluetuith)
windowrule = size 900 900,class:(bluetuith)

# ─────────────────────────────────────────────────────────── pulsemixer ───
windowrule = float,class:(pulsemixer)
windowrule = size 900 500,class:(pulsemixer)
windowrule = dimaround,class:(pulsemixer)
windowrule = opacity 0.95, class:(pulsemixer)


