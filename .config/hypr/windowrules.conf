# ─────────────────────────────────────────────────────── monitormanager ───
windowrule = float,title:(MonitorModes)
windowrule = size 400 550,title:(MonitorModes)
windowrule = opacity 0.80 0.80,title:(MonitorModes)
windowrule = float,class:(display_manager)
windowrule = size 550 400,title:(display_manager)
windowrule = opacity 0.80 0.80,title:(display_manager)

# ───────────────────────────────────────────────────────── file viewer ───
windowrule = opacity 0.80 0.80,class:(zathura)


# ─────────────────────────────────────────────────────── file explorer ───
windowrule = opacity 0.90 0.90,class:(Thunar)

# ───────────────────────────────────────────────────────────── spotify ───
windowrule = opacity 0.95 0.95,class:^(Spotify)$

# ─────────────────────────────────────────────── xwayland video bridge ───
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$

# ───────────────────────────────────────────────────────────── vesktop ───
windowrule = opacity 0.0 override,title:^(vesktop)$

